<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <a href="#" class="close-btn">&times;</a>
        <h2>Login</h2>
        <form>
            <label for="usuario">Digite seu usuário</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" name="senha" required>

            <div class="exibir-senha">
                <input type="checkbox" id="mostrarSenha">
                <label for="mostrarSenha">Exibir senha</label>
            </div>

            <button type="submit">Entrar</button>

            <p>Não possui uma conta? <a href="cadastro.html">Criar Nova Conta</a></p>
        </form>
    </div>
</body>
</html>
